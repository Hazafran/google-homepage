<!DOCTYPE html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
        }

        nav {

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding-top: 6px;
        
        }

        .navmenu {
            
            list-style-type: none;
            margin: 0;
            padding: 0 13px 0 0px;
            display: flex;
            align-items: center;

        }

        .navmenu li {

            margin-left: 16px;

        }

        .navmenu li a {

            color: #000;

        }

        .navmenu a:link {

            text-decoration: none;
        }

        .navmenu a:hover {
            text-decoration: underline;
        }

        #profilelink {

            margin: 0;

        }

        #profilelink img:hover {

            box-shadow: 0 0 0 4px rgb(231, 231, 231);

        }

        #appsicon {

            color:gray;

        }

        #appsicon:hover {

            color: black;

        }

        #search {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 11em;

        }

        form {

            width: 100%;
            display: flex;
            flex-direction: column;

        }

        #searchbar {
            
            width: 100%;
            padding: 30px 0 0 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            
        }

        #searchbar img {

            align-self: center;
            position: relative;
            right: 40px;


        }

        #searchfield {

            box-sizing: border-box;
            width: 100%;
            max-width: 586px;
            min-width: 382px;
            height: 47px;

            margin-left: 24px;

            /* --without box-sizing: border-box
            width: 70%;
            max-width: 484px;
            min-width: 280px;
            height: 46px;
            */

            border-radius: 25px;
            border-width: 0.1px;
            border-style: solid;
            border-color: #ddd;
            font-size: 16px;
            line-height: 34px;
            padding: 0 50px 0 50px;

            background-image: url("img/search-icon.png");
            background-repeat: no-repeat;
            background-position: 13px 10px;


        }

        #searchfield:focus, #searchfield:hover {

            outline: none;
            box-shadow: 0 0 10px -2px rgb(180, 180, 180);

        }

        #searchbuttons {

            display: flex;
            justify-content: center;
            margin-top: 30px;

        }

        .sbutton {

            padding: 11px 16px;
            margin: 0 6px 0 6px;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #5F6368;
            background-color: #f2f2f2;
            font-size: 14px;

        }

        .sbutton:hover {

            border: 1px solid #c6c6c6;
            box-shadow: 0 1px 1px rgb(0, 0, 0, 10%);
            cursor: pointer;

        }

        .sbutton:active {

            border: 1px solid blue;

        }


    </style>

</head>
<body>
    <nav>

        <ul class="navmenu" >
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>

        <ul class="navmenu">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href=""><i class="material-icons" id="appsicon">apps</i></a></li>
            <li><a href="http://www.azafranart.com" id="profilelink" target="_blank"><img src="img/avatar-azafran.png" alt="profile icon" style=" border-radius: 50%"></a></li>
        </ul>

    </nav>

    <div id="search">

        <img src="img/googlelogo.png" alt="Google logo">

        <form>

            <div id="searchbar">

                <input type="text" id="searchfield">
                <img src="img/microphone-icon.png" alt="">

            </div>

            <div id="searchbuttons">

                <input type="submit" class="sbutton" value="Google Search">
                <input type="submit" class="sbutton" value="I'm Feeling Lucky">

            </div>
            

        </form>

    </div>
</body>
